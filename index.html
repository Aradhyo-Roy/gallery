<html>
    <head>
       <title>
           Gallery
       </title>
       <meta charset="utf-8">
       <meta name="veiwport" content="width=device-width,initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="main.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body onload="randomcolor()">
        <center>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#grid_veiw">Grid veiw</a></li>
            <li><a href="#mycarousel">Slide veiw</a></li>
        </ul>
        </center>
        <div class="container">
        <section id="home">
            <img src="Welcome.jpg">
        </section>
        <section id="grid_veiw">
        <div class="row">
                <img src="Civia flower.jpg">
                <img src="lotus.jpg">
                <img src="marigold.jpg">
                <img src="Plumeria.jpg">
        </div>
            <br>
            <br>
        <div class="row">
                <img src="poppy.jpg">
                <img src="Jerbera.jpg">
                <img src="Orchid.jpg">
                <img src="Cosmos flower.jpg">
        </div>
        </section>
        <h1>Slide veiw</h1>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                    <img src="Civia flower.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p id="hastack" >Civia flower</p>
                    </div>
                    </center>
                    </div>
                    <div class="item">
                        <center>
                    <img src="Jerbera.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Jerbera flower</p>
                    </div>
                    </center>
                    </div>
                    <div class="item">
                    <center>
                    <img src="Plumeria.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Plumeria flower</p>
                    </div>
                    </center>
                    </div>
                    <div class="item">
                        <center>
                    <img src="poppy.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Poppy flower</p>
                    </div>
                    </center>
                    </div>
                    <div class="item">
                        <center>
                    <img src="Gladioua.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Gladious flower</p>
                    </div>
                    </center>
                    </div>
                    <div class="item">
                        <center>
                    <img src="Cosmos flower.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Cosmos flower</p>
                    </div>
                    </center>
                    </div>
                    <div class="item">
                        <center>
                    <img src="Orchid.jpg" class="img-responsive"> 
                    <div class="carousel-content">
                        <p>Orchid flower</p>
                    </div>
                    </center>    
                    </div>
                    <div class="item">
                        <center>
                    <img src="marigold.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Marigold flower</p>
                    </div>
                    </center>
                    </div>
                    <div class="item">
                        <center>
                    <img src="lotus.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Lotus flower</p>
                    </div>
                    </center>
                    </div>
                    <div class="item">
                        <center>
                    <img src="golden shower.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Golden shower flower</p>
                    </div>
                    </center>
                </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                </div>
                </div>
            </body>
       </html>
